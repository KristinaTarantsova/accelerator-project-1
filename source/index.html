  <meta charset="UTF-8">

  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="preload" href="fonts/AlumniSans-ExtraBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Condensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">

</head>

<body class="page__body">
  <div class="hero" data-test="hero">
    <div class="container">
      <header class="hero__header">
        <div class="hero__box">
          <div class="hero__wrap-logo">
            <picture>
              <source media="(min-width: 1366px)" srcset="img/logo/logo.svg" type="image/svg+xml" width="130"
                height="26">
              <source media="(min-width: 768px)" srcset="img/logo/logo.svg" type="image/svg+xml" width="110"
                height="22">
              <img class="hero__img-logo" src="img/logo/logo.svg" width="100" height="20" alt="logo">
            </picture>
          </div>
          <a class="hero__link-tel" href="tel:+88005555555">8 800 555-55-55</a>
        </div>
      </header>
      <section class="hero__wrapper">
        <div class="hero__wrap">
          <p class="hero__description"><span class="hero__description-text">Тренажёрный зал</span>
            <span class="hero__description-text">Групповые&nbsp;занятия</span>
            <span class="hero__description-text">Кардио-зона</span>
          </p>
          <div class="hero__inner">
            <h1 class="visually-hidden">Фитнес центр Супергум</h1>
            <p class="hero__desc">Омск</p>
            <p class="hero__title">Фитнес центр</p>
            <a class="hero__link hero__link--btn button" href="#">Купить абонемент</a>
          </div>
        </div>
        <div class="hero__box-img">
          <picture>
            <source media="(min-width: 1366px)" width="500" height="524" type="image/webp"
              srcset="img/hero/hero-img-1x-desktop.webp 1x, img/hero/hero-img-2x-desktop.webp 2x">
            <source media="(min-width:1366px)" width="500" height="524" type="image/jpg"
              srcset="img/hero/hero-img-1x-desktop.jpg 1x, img/hero/hero-img-2x-desktop.jpg 2x">
            <source media="(min-width: 768px)" width="324" height="290" type="image/webp"
              srcset="img/hero/hero-img-tablet.webp 1x, img/hero/hero-img@2x-tablet.webp 2x">
            <img class="hero__images" src="img/hero/hero-img-tablet.jpg" srcset="img/hero/hero-img@2x-tablet.jpg 2x"
              width="324" height="290" alt="Мужчина, в футболке с большой буквой S.">
          </picture>

        </div>
      </section>
    </div>
  </div>
